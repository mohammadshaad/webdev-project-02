<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="box">
      <div class="box-items">
        <div class="img-eqm">
          <a href="#" class="img-eqm-link">
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
          </a>
          <img src="images/icon-view.svg" alt="icon-view" class="icon-view">
        </div>
        <div class="text">
          <a href="#" class="title">Equilibrium #3429</a>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="details">
          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon-ethereum">
            <p class="ethereum-value">0.041 ETH</p>
          </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="icon-ethereum" class="icon-clock">
            <p class="days-left">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="creator">
          <img src="images/image-avatar.png" alt="image-avatar" class="avatar">
          <p class="creator-name">Creation of <a href="#" class="creator-profile">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" class="frontendmentor" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="//mohammadshaad.github.io" target="_blank" class="myname">Mohammad Shaad</a>.
      </div>
    </footer>
  </body>
</html>
